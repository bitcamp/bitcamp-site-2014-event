<!DOCTYPE html>
<html ng-app="bitcampApp">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1" />
    <meta charset="utf-8" />
    <base href="/" />
    <title>Bitcamp 2014</title>
    <meta
      name="description"
      content="36-hour hackathon at the University of Maryland. April 4-6, 2014."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta property="og:site_name" content="Bitcamp 2014" />
    <meta property="og:title" content="Bitcamp 2014" />
    <meta property="og:url" content="http://2014.bit.camp" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="36-hour hackathon at the University of Maryland. April 4-6, 2014."
    />
    <meta
      property="og:image"
      content="http://2014.bit.camp/images/opengraph.png"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body ng-controller="BodyCtrl" ng-cloak ng-style="bodyCSS">
    <div class="btc-background-wrapper">
      <div class="btc-background">
        <div id="cloud-1" class="cloud">
          <img src="/images/cloud-1.svg" width="150" height="80" />
        </div>
        <div id="cloud-2" class="cloud">
          <img src="/images/cloud-2.svg" width="150" height="80" />
        </div>
        <div id="cloud-3" class="cloud">
          <img src="/images/cloud-1.svg" width="150" height="80" />
        </div>
        <div id="cloud-4" class="cloud">
          <img src="/images/cloud-2.svg" width="150" height="80" />
        </div>
      </div>
    </div>
    <div id="wrapper" ui-view class="wrapper bitcamp-view"></div>
    <div
      ng-include=""
      src=" 'layout/footer.html' "
      class="wrapper ng-cloak"
    ></div>
    <script src="scripts/plugins.js"></script>
    <script src="scripts/modules.js"></script>
    <script src="scripts/main.js"></script>
